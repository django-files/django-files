<!doctype html>
<html lang="en" class="h-100">
<head>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {{ days|json_script:"days" }}
    {{ files|json_script:"files" }}
    {{ size|json_script:"size" }}
</head>
<body>

<div>
    <canvas id="myChart"></canvas>
</div>

<script>
    const ctx = document.getElementById('myChart');

    const labels = JSON.parse(document.getElementById('days').textContent);
    console.log(labels);
    const files = JSON.parse(document.getElementById('files').textContent);
    console.log(files);
    const size = JSON.parse(document.getElementById('size').textContent);
    console.log(size);

    ctx.style.backgroundColor = 'rgb(21,20,20)';

    new Chart(ctx, {
        mode: 'dark',
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Files',
                    data: files,
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                },
                //{
                //    label: 'Size',
                //    data: size,
                //    fill: false,
                //    borderColor: 'rgb(75, 192, 192)',
                //    tension: 0.1
                //},
            ]
        },
        options: {
            scales: {
                y: {
                    grid: {
                        color: 'rgba(255,255,255)',
                    },
                },
                x: {
                    grid: {
                        color: 'rgba(255,255,255)',
                    },
                },
            },
        }
    });
</script>

</body>
</html>
