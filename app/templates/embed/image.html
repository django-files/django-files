{% extends "embed/base.html" %}
{% load home_tags %}

{% block meta %}
    <title>{{ file.name }}</title>

    <meta name="theme-color" content="{{ file.user.default_color }}">

    <meta name="author" content="{{ file.user.username }}"/>
    <meta name="title" content="{{ file.name }}"/>
    <meta name="description" content="{{ file.info }}"/>

    <meta property="og:author" content="{{ file.user.username }}">
    <meta property="og:title" content="{{ file.name }}">
    <meta property="og:description" content="{{ file.info }} {% if file.user.show_exif_preview %} Taken By: {{ exif.Make }} {{ exif.Model }} On: {{ exif.DateTime|convert_str_date }}{% endif %}">

    <meta property="og:type" content="website">

    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:image" content="{{ raw_url }}">

    <meta property="twitter:title" content="{{ file.name }}">
    <meta property="twitter:url" content="{{ request.build_absolute_uri }}">
    <meta property="twitter:card" content="summary_large_image">

    <style>
        html, body
        {
            background-color: #0e0e0e;
            height: 100%;
            margin:0;
            padding:0;
        }
        div {
            position:relative;
            height: 100%;
            width:100%;
        }
        div img {
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
            max-height: 100vh;
            max-width: 100vw;
        }
    </style>
{% endblock %}

{% block body %}
    <div>
        <img src="{{ raw_url }}" alt="{{ file.name }}">
    </div>
{% endblock %}

{% block tail %}{% endblock %}
