<!doctype html>
<html lang="en" class="h-100">
<head>

    <meta charset="utf-8">
    <title>Django Files - {% block title %}{% endblock %}</title>

    <meta name="author" content="{{ file.user.username }}"/>
    <meta name="title" content="{{ file.name }}"/>
{#    <meta name="description" content="Django Files - A Django File, plural style."/>#}

    <meta property="og:author" content="{{ file.user.username }}">
    <meta property="og:title" content="{{ file.name }}">
{#    <meta property="og:description" content="Django Files - A Django File, plural style.">#}
    <meta property="og:type" content="image">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:image" content="{{ raw_url }}">
    <style>
        body {
            background-color: #2b2a33;
            margin: 0 !important;
        }
        img {max-height: 100vh; max-width: 100vw}
    </style>

</head>

<body>

<img src="{{ raw_url }}" alt="{{ file.name }}">

</body>

</html>
